<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>워드앤코드 - 웹접근성 가이드</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./dist/assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="resource/css/common.css" />
    <style>
      body {
        margin: 0;
      }

      .is-emphasis {
        font-weight: 700;
        color: #ff706e;
      }

      .index-wrap {
        box-sizing: border-box;
        min-width: 1600px;
        padding: 20px;
      }

      .index-title {
        font-size: 30px;
        line-height: 40px;
        margin: 0 0 20px;
      }

      .index-links:before {
        content: '';
        display: table;
      }

      .index-links__inner {
        margin: -10px 0 0 -10px;
      }

      .index-links__inner:after {
        content: '';
        display: table;
        clear: both;
      }

      .index-links a {
        display: block;
        margin: 10px 0 0 10px;
        float: left;
        padding: 5px 15px;
        font-size: 14px;
        line-height: 20px;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        background: #666;
      }

      .index-gnb {
        margin: 20px 0;
      }

      .index-links{
        overflow:hidden;
      }
      .index-links a{box-sizing:border-box;}
      .index-links a:hover{
        background-color:#333;
        color:#fff;
      }

      .index-bottom {
        position: fixed;
        z-index: 1000;
        left: 0;
        bottom: 0;
        width: 100%;
        min-width: 1900px;
        box-sizing: border-box;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.4);
      }

      .index-bottom a {
        background-color: #066cb3;
      }

      .index-section {
        border-radius: 5px;
        background-color: #fff;
      }

      .index-section + .index-section {
        margin-top: 20px;
      }

      .index-section--clicked {
        -webkit-animation: index-section-clicked 0.8s linear;
        animation: index-section-clicked 0.8s linear;
      }

      @-webkit-keyframes index-section-clicked {
        0% {
          background-color: rgba(255, 255, 255, 1);
        }

        30% {
          background-color: rgba(255, 202, 222, 1);
        }

        70% {
          background-color: rgba(255, 202, 222, 1);
        }

        100% {
          background-color: rgba(255, 255, 255, 1);
        }
      }

      @keyframes index-section-clicked {
        0% {
          background-color: rgba(255, 255, 255, 1);
        }

        30% {
          background-color: rgba(255, 202, 222, 1);
        }

        70% {
          background-color: rgba(255, 202, 222, 1);
        }

        100% {
          background-color: rgba(255, 255, 255, 1);
        }
      }

      .index-section__title {
        margin: 0;
        padding: 5px 15px;
        font-size: 14px;
        line-height: 20px;
        color: #fff;
        border-radius: 5px 5px 0 0;
        background: #333;
      }

      .index-table > table {
        width: 100%;
        table-layout: fixed;
        margin: 0;
        padding: 0;
        border-spacing: 0;
        box-sizing: border-box;
      }

      .index-table > table > thead > tr > th,
      .index-table > table > tbody > tr > th,
      .index-table > table > tbody > tr > td {
        box-sizing: border-box;
        font-size: 12px;
        line-height: 18px;
        text-align: left;
        padding: 5px 15px;
        border: 0 solid #cdcdcd;
        border-width: 0 1px 1px 0;
        background: none;
        word-break: keep-all;
        word-wrap: break-word;
      }

      .index-table > table > tbody > tr:hover > th,
      .index-table > table > tbody > tr:hover > td {
        background-color: #f6f6f6;
      }

      .index-table > table > thead > tr > th:first-child,
      .index-table > table > tbody > tr > th:first-child,
      .index-table > table > tbody > tr > td:first-child {
        border-left-width: 1px;
        text-align:center;
      }

      .index-table > table > thead > tr > th {
        border-top-width: 1px;
      }

      /*.index-table > table > thead > tr > th:nth-child(2),
      .index-table > table > thead > tr > td:nth-child(2){
        text-align:center;
      }*/

      .index-table > table > thead > tr > th,
      .index-table > table > tbody > tr > th {
        background-color: #e8e8e8;
      }

      .index-table > table > tbody > tr:last-child > td:first-child {
        border-radius: 0 0 0 5px;
      }

      .index-table > table > tbody > tr:last-child > td:last-child {
        border-radius: 0 0 5px 0;
      }

      .index-status {
        display: inline-block;
        vertical-align: top;
        padding: 3px 8px;
        margin: -3px 0;
        background: #999;
        color: #fff;
        border-radius: 5px;
      }

      .index-status--ing {
        background-color: #ffb01a;
      }

      .index-status--end {
        background-color: #00a6a0;
      }

      .index-status--end2 {
        font-size: 11px;
        background-color: #008bce;
      }

      .index-status--moding {
        background-color: #ff4594;
      }
      .index-share {
        display: inline-block;
        vertical-align: top;
        padding: 3px 8px;
        margin: -3px 0;
        background: #999;
        color: #fff;
        border-radius: 5px;
      }

      .index-share--comp {
        background-color: #ff6c6c;
      }

      .index-log {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .index-log__item {
        position: relative;
        height:18px;
        padding-left: 80px;
      }

      .index-log__item__date {
        position: absolute;
        top: 0;
        left: 0;
      }

      .index-text {
        margin-bottom: 20px;
      }

      .index-type {
        color: #2b5cd9;
      }
    </style>
    <!-- //style -->
  </head>

  <body>
    <div class="index-wrap">
      <h1 class="index-title"></h1>
      <div class="index-gnb">
        <div class="index-links">
          <a href="guide/guide.html" target="_blank">코딩 가이드</a>
        </div>
      </div>
      <div class="index-bottom">
        <div class="index-links">
          <div class="index-links__inner" id="nav"></div>
        </div>
      </div>

      <!--
      <div class="index-text">기타 문구</div>
      -->

      <div class="index-datas" id="indexTable"></div>
    </div>

    <div class="index-fake-botttom"></div>

    <!-- script -->
    <script type="text/javascript" src="resource/js/lib/jquery/jquery-3.6.1.min.js"></script>
    <script>
      var title = '워드앤코드 - 웹접근성 가이드';
      var tableData = [
        /*
        {
          depth1: '',
          data: [
            {
              id: '',
              depth2: '',
              depth3: '',
              depth5: '',
              depth6: '',
              path: '',
              status: 'ing, end, end2, except',
              create: '20xx.xx.xx',
              update: '',
              log: [
                //{ date: '', text: '', },
              ],
            },
          ],
        },
        */
        {
          depth1: '이음온라인',
          data: [
            {
              company:'이음온라인',
              year: '2021.05',
              down1: 'data/download/ieum/2021/05/ieum_report_2105_01.pdf',
              down2: 'data/download/ieum/2021/05/ieum_report_2105_02.pdf',
              path: 'ieum/2021/ieum_webAbb.html',
              date: '2021.04.06 ~ 05.03',
              status: 'end',
              create: '2022.12.22',
              etc:'평가원 요청파일:<br/><a href="data/download/ieum/2021/05/ieum_report_ask_2105.pdf" target="_blank">ieum_report_ask_2105.pdf</a>',
            },
            {
              company:'이음온라인',
              year: '2021.12',
              down1: 'data/download/ieum/2021/12/ieum_report_2112_01.pdf',
              down2: '',
              path: 'ieum/2021/ieum_webAbb.html',
              date: '2021.04.06 ~ 05.03',
              status: 'end',
              create: '2022.12.22',
              etc:'평가원 요청파일:<br/><a href="data/download/ieum/2021/12/ieum_report_ask_2112.pdf" target="_blank">ieum_report_ask_2112.pdf</a>',
            },
            {
              company:'이음온라인',
              year: '2022',
              down1: 'data/download/ieum/',
              down2: 'data/download/ieum/',
              path: 'ieum/2022/ieum_webAbb.html',
              date: '2021.04.06 ~ 05.03',
              status: 'end',
              status: 'ing',
              create: '2022.12.22',
              etc:'',
            },
          ]
        },
        
      ];

      var html = '';
      var navHTML = '';
      var totalIndex = 0;
      var dates = (function () {
        var array = [];

        function add(date) {
          if (typeof date === 'string' && date.length && array.indexOf(date) === -1) {
            array.push(date);
          }
        }

        $.each(tableData, function (i) {
          var sectionData = tableData[i].data;
          $.each(sectionData, function (j) {
            add(this.create);
            $.each(sectionData[j].log, function (l) {
              add(this.date);
            });
          });
        });

        array.sort();

        return array;
      })();
      var latestDate = dates[dates.length - 1];

      $.each(tableData, function (i) {
        var sectionIndex = i;
        var sectionData = tableData[i].data;
        var tableHTML = '';

        $.each(sectionData, function (j) {
          var returnVal = function (key, secondTestKey) {
            var val = sectionData[j][key];
            var secondTestVal = sectionData[j][secondTestKey];
            var prevIndex = j - 1;
            var isPrint = true;
            if (prevIndex >= 0) {
              if (sectionData[prevIndex][key] === val) {
                isPrint = false;
              }
              if (typeof secondTestKey === 'string' && secondTestKey.length && !sectionData[j].depthOnly) {
                if (sectionData[prevIndex][key] === val && sectionData[prevIndex][secondTestKey] === secondTestVal) {
                  isPrint = false;
                } else {
                  isPrint = true;
                }
              }
            }
            return isPrint ? val.replace(/\n/g, '<br>') : '';
          };
          //var type = returnVal('type', 'depth2');
          var company = returnVal('company');
          var year = returnVal('year');
          var down1 = returnVal('down1');
          var down2 = returnVal('down2');
          var date = returnVal('date');
          var path = (function () {
            var val = sectionData[j].path;
            var href = '';
            if (val.match(/^\.\//g)) {
              href = val;
            } else {
              href =  val;
            }
            return val.length ? '<a href="' + href + '" target="_blank">' + val + '</a>' : '';
          })();
          var down1 = (function () {
            var val = sectionData[j].down1;
            var href = '';
            if (val.match(/^\.\//g)) {
              href = val;
            } else {
              href =  val;
            }
            return val.length ? '<a href="' + href + '" target="_blank">' + val + '</a>' : '';
          })();
          var down2 = (function () {
            var val = sectionData[j].down2;
            var href = '';
            if (val.match(/^\.\//g)) {
              href = val;
            } else {
              href =  val;
            }
            return val.length ? '<a href="' + href + '" target="_blank">' + val + '</a>' : '';
          })();
          var status = (function () {
            var val = sectionData[j].status;
            var text = '';
            if (val === 'ing') {
              text = '심사중';
            } else if (val === 'end') {
              text = '종료';
            } else if (val === 'except') {
              text = '제거';
            } else if (val === 'moding') {
              text = '심사중';
            } else if (val === 'stay') {
              text = '심사대기중';
            }
            return val.length ? '<span class="index-status index-status--' + val + '">' + text + '</span>' : '';
          })();
          var create = this.create;
          var etc = this.etc;
          
          tableHTML +=
            '<tr>' +
            '<td>' +
            (j + 1) +
            '</td>' +
            '<td>' +
            company +
            '</td>' +
            '<td>' +
            year +
            '</td>' +
            '<td>' +
            down1 +
            '</td>' +
            '<td>' +
            down2 +
            '</td>' +
            '<td>' +
            path +
            '</td>' +
            '<td>' +
              date +
            '</td>' +
            '<td>' +
            status +
            '</td>' +
            '<td class="' +
            (create === latestDate ? ' is-emphasis' : '') +
            '">' +
            create +
            '</td>' +
            '<td>' +
            etc +
            '</td>' +
            '</tr>';

          totalIndex++;
        });

        navHTML += '<a href="#section' + i + '">' + tableData[i].depth1 + '</a>';

        html +=
          '<div class="index-section" id="section' +
          i +
          '">' +
          '<h2 class="index-section__title">' +
          tableData[i].depth1 +
          status +
          '</h2>' +
          '<div class="index-table">' +
          '<table>' +
          '<colgroup>' +
          '<col width="50px" />' +
          '<col width="140px" />' +
          '<col width="80px" />' +
          '<col width="350px" />' +
          '<col width="350px" />' +
          '<col width="" />' +
          '<col width="140px" />' +
          '<col width="80px" />' +
          '<col width="100px" />' +
          '</colgroup>' +
          '<thead>' +
          '<tr>' +
          '<th>No</th>' +
          //'<th>type</th>' +
          '<th>기관명</th>' +
          '<th>연도</th>' +
          '<th>검사결과서1</th>' +
          '<th>검사결과서2</th>' +
          '<th>진행과정</th>' +
          '<th>기간</th>' +
          '<th>status</th>' +
          '<th>create</th>' +
          '<th>비고</th>' +
          '</tr>' +
          '</thead>' +
          '<tbody>' +
          tableHTML +
          '</tbody>' +
          '</table>' +
          '</div>' +
          '</div>';
      });

      $('title, .index-title').text(title);
      $('#nav').append(navHTML);
      $('#indexTable').append(html);

      var $nav = $('.index-bottom');
      var $doc = $(document);
      var $win = $(window);

      function paddingBottom() {
        $('.index-fake-botttom').css('height', $nav.outerHeight());
      }

      var clickedTimer = null;

      $doc.on('click', '#nav a', function () {
        var $this = $(this);
        var href = $this.attr('href');
        var $target = $(href);
        var $sections = $('.index-section');

        $sections.removeClass('index-section--clicked');

        clearTimeout(clickedTimer);

        clickedTimer = setTimeout(function () {
          $target.addClass('index-section--clicked');
        }, 100);
      });

      $win
        .on('scroll', function () {
          var scrollLeft = $win.scrollLeft();
          $nav.css('margin-left', -scrollLeft);
        })
        .on('resize', function () {
          paddingBottom();
        })
        .on('load', function () {
          paddingBottom();
        });
    </script>
    <!-- //script -->
  </body>
</html>
